<!DOCTYPE html>
<html>
    <head>
        <title>students</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
        <script defer src="./main.js"></script>    
    </head>
    <body>

        <div class="container-sm">
            <div class="mb-3" id="name-container">
                <label class="form-label" >имя</label>
                <input id="name" class="form-control" >
              </div>
              <div class="mb-3">
                <label class="form-label" >фамилия</label>
                <input class="form-control" id="surname">
              </div>
              <div class="mb-3">
                <label class="form-label" >отчество</label>
                <input class="form-control" id="lastname">
              </div>
              <div class="mb-3">
                <label class="form-label">дата рождения</label>
                <input type="date" class="form-control" id="date-birth">
              </div>
              <div class="mb-3">
                <label class="form-label">год начала обучения</label>
                <input type="date" class="form-control" id="date-start">
              </div>
              <div class="mb-3">
                <label class="form-label">факультет</label>
                <input class="form-control" id="faculty">
              </div>
              <button type="submit" class="btn btn-primary">Добавить студента</button>
        </div>

        <div class="mt-5">
            <table class="container-xl">
            <tr >
                <th class=" main-col filter-name">
                    ФИО студента
                    
                </th>
                <th class=" main-col filter-bd">
                    Дата рождения 
                   
                </th>
                <th class=" main-col filter-start-year">
                    Годы обучения
                    
                </th>
                <th class=" main-col filter-faculty">
                     Факультет
                     
                </th>
            </tr>
            <tr >
                <th class=" main-col filter-name">
                    <input class="form-control" id="inputFio" placeholder="Поиск по ФИО">
                </th>
                <th class=" main-col filter-bd">
                    <input class="form-control" placeholder="Поиск по дате рождения">
                </th>
                <th class=" main-col filter-start-year">
                    <input class="form-control" placeholder="Поиск по году обучения">
                </th>
                <th class=" main-col filter-faculty">
                     <input class="form-control" placeholder="Поиск по факультету">
                </th>
            </tr>
        
            <tbody id="mytable"></tbody>
        </table>
        </div>

        
    </body>
</html>
